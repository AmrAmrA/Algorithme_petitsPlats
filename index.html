<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="Vector.png" alt="Logo rouge sur blanc en forme de toque de cuisinier">
        <h1>Les petits plats</h1>
    </header>
    
    
    <section class="query__section">
        <form action="" method="post">
            <input type="text" id="query__input" name="query__input" class="query__input" placeholder="Rechercher une recette">
            <i class="fa-solid fa-magnifying-glass fa-xl query__icon"></i>
        </form>
        <div class="badge__selected">
            <div class="ingredients__selected__setup">
          
            </div>
        </div>
    </section>
    <ul class="buttons__selected"></ul>
    <section class="buttons__range">
                    <div class="buttonFirst">
                        <div class="button ingredient__button recipe__button" data-type="listIngredients">
                            <div class="inputPlace">
                                <input type="text" class="ingredients__place" name="query__input" placeholder="Rechercher une recette">
                            </div>
                            <label for="ingredients__place" id="ingrdients__label" class="ingredients__label"
                            data-type="listIngredients">
                                <p class="text__button text__ingredient">Ingredients</p>
                                <i class="fa-solid fa-chevron-down chevron blue__chevron "></i>
                            </label>
                        </div>
                        <ul class="list listIngredients"></ul>
                    </div> 
                    <div class="buttonSecond">
                        <div class="button devices__button recipe__button" data-type="listAppliances">
                            <div class="inputPlace">
                                <input type="text" class="devices__place" name="query__input" placeholder="Rechercher une recette">
                            </div>
                            <label for="devices___place" id="devices__label" class="devices__label" data-type="listAppliances">
                                <p class="text__button text__appliance">Appareils</p>
                                <i class="fa-solid fa-chevron-down chevron green__chevron"></i>
                            </label>
                        </div>
                        <ul class="list listAppliances"></ul>
                    </div>
        
                <div class="buttonThird">             
                    <div class="button tools__button recipe__button" data-type="listUstensils">
                        <div class="inputPlace">
                            <input type="text" placeholder="Rechercher un ustensil" class="ustensils__place">
                        </div>
                        <label for="ustensils___place" id="ustensils__label" class="ustensils__label" 
                        data-type="listUstensils">
                            <p class="text__button text__ustensil">Ustensiles</p>
                            <i class="fa-solid fa-chevron-down chevron red__chevron"></i>
                    </label>
                </div>
                <ul class="list listUstensils"></ul>
            </div>
    </section>
    
    

    
    
    
    <main>
    </main>
</body>
    <script src="app.js"></script>
</html>
